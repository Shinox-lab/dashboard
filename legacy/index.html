<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Message Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .controls input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .controls button.clear-btn {
            background: #dc3545;
        }

        .controls button.clear-btn:hover {
            background: #c82333;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-controls select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .messages-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        .message {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .message:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.system {
            border-left-color: #28a745;
            background: #e8f5e9;
        }

        .message.mesh-global-events {
            border-left-color: #ffc107;
            background: #fff8e1;
        }

        .message.mesh-responses-pending {
            border-left-color: #17a2b8;
            background: #e0f7fa;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message-topic {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .message-timestamp {
            color: #666;
            font-size: 12px;
            font-family: monospace;
        }

        .message-content {
            color: #444;
            line-height: 1.6;
        }

        .message-data {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            overflow-x: auto;
        }

        .message-data pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .message-count {
            color: #666;
            font-size: 14px;
            margin-left: auto;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kafka Message Monitor</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
                <span class="message-count" id="messageCount">Messages: 0</span>
            </div>
        </header>

        <div class="controls">
            <input
                type="text"
                id="topicInput"
                placeholder="Enter topic name to subscribe (e.g., session-12345)"
            />
            <button onclick="subscribeToTopic()">Subscribe</button>
            <div class="filter-controls">
                <select id="filterSelect" onchange="filterMessages()">
                    <option value="all">All Topics</option>
                    <option value="system">System</option>
                    <option value="mesh.global.events">Global Events</option>
                    <option value="mesh.responses.pending">Responses Pending</option>
                </select>
            </div>
            <button class="clear-btn" onclick="clearMessages()">Clear All</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
                <p>Waiting for messages...</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messages = [];
        let currentFilter = 'all';
        // Dynamic WebSocket URL based on current host
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const WEBSOCKET_URL = `${protocol}//${window.location.host}/ws`;

        // Initialize WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket(WEBSOCKET_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                messages.push(message);
                updateMessageCount();
                if (shouldDisplayMessage(message)) {
                    displayMessage(message);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus(false);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus(false);
                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Disconnected - Reconnecting...';
            }
        }

        function updateMessageCount() {
            document.getElementById('messageCount').textContent = `Messages: ${messages.length}`;
        }

        function shouldDisplayMessage(message) {
            if (currentFilter === 'all') return true;
            if (message.type === currentFilter) return true;
            if (message.topic === currentFilter) return true;
            return false;
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');

            // Remove empty state if exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            // Add specific class based on topic or type
            if (message.type === 'system') {
                messageDiv.classList.add('system');
            } else if (message.topic === 'mesh.global.events') {
                messageDiv.classList.add('mesh-global-events');
            } else if (message.topic === 'mesh.responses.pending') {
                messageDiv.classList.add('mesh-responses-pending');
            }

            const header = document.createElement('div');
            header.className = 'message-header';

            const topic = document.createElement('div');
            topic.className = 'message-topic';
            topic.textContent = message.topic || message.type || 'Unknown';

            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = new Date(message.timestamp).toLocaleString();

            header.appendChild(topic);
            header.appendChild(timestamp);

            const content = document.createElement('div');
            content.className = 'message-content';

            if (message.type === 'system') {
                content.textContent = message.message;
            } else if (message.data) {
                const dataDiv = document.createElement('div');
                dataDiv.className = 'message-data';
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(message.data, null, 2);
                dataDiv.appendChild(pre);
                content.appendChild(dataDiv);
            }

            messageDiv.appendChild(header);
            messageDiv.appendChild(content);

            // Add to top of container
            container.insertBefore(messageDiv, container.firstChild);
        }

        function subscribeToTopic() {
            const topicInput = document.getElementById('topicInput');
            const topic = topicInput.value.trim();

            if (!topic) {
                alert('Please enter a topic name');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                const subscribeMsg = {
                    type: 'subscribe',
                    topic: topic
                };
                ws.send(JSON.stringify(subscribeMsg));
                topicInput.value = '';

                // Add to filter dropdown if not already there
                const filterSelect = document.getElementById('filterSelect');
                const exists = Array.from(filterSelect.options).some(opt => opt.value === topic);
                if (!exists) {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    filterSelect.appendChild(option);
                }
            } else {
                alert('WebSocket is not connected');
            }
        }

        function filterMessages() {
            const filterSelect = document.getElementById('filterSelect');
            currentFilter = filterSelect.value;

            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            const filteredMessages = messages.filter(shouldDisplayMessage);

            if (filteredMessages.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                    </svg>
                    <p>No messages for this filter...</p>
                `;
                container.appendChild(emptyState);
            } else {
                filteredMessages.reverse().forEach(displayMessage);
            }
        }

        function clearMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                messages = [];
                updateMessageCount();
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <p>Waiting for messages...</p>
                    </div>
                `;
            }
        }

        // Allow Enter key to subscribe
        document.getElementById('topicInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                subscribeToTopic();
            }
        });

        // Connect on page load
        connectWebSocket();
    </script>
</body>
</html>
